{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Apagar Ativo</title>
    <link rel="stylesheet" href="{% static 'css/styleApagar.css' %}">
</head>
<body>
    <h1>Apagar Ativo</h1>

    <p>Tem certeza de que deseja apagar o ativo "{{ ativo.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Apagar</button>
    </form>

    <a href="{% url 'ativos_listagem' %}">Cancelar</a>
</body>
</html>
