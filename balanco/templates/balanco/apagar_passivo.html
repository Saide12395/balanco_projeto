{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Apagar Passivo</title>
    <link rel="stylesheet" href="{% static 'css/styleApagar.css' %}">
</head>
<body>
    <h1>Apagar Passivo</h1>

    <p>Você tem certeza que deseja apagar o passivo "{{ passivo.nome }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Apagar</button>
    </form>

    <a href="{% url 'passivos_listagem' %}">Voltar à Lista de Passivos</a>
</body>
</html>
